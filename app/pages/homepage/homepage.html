<ion-navbar *navbar hideBackButton>

    <ion-segment [(ngModel)]="filter" (change)="filterList()">
        <ion-segment-button value="0">
            All
        </ion-segment-button>
        <ion-segment-button value="1">
            Favorites
        </ion-segment-button>
    </ion-segment>
</ion-navbar>

<ion-content class="has-header">
    <ion-searchbar primary
                   [(ngModel)]="queryText"
                   (input)="filterList()"
                   placeholder="Search">
    </ion-searchbar>

    <ion-list [hidden]="!filteredDocuments.length">

        <ion-item-group *ngFor="#document of filteredDocuments">
            <ion-card>

                <ion-card-header>
                    <h3>{{ document.title }}</h3>
                    <p>{{ document.author.name }}</p>
                </ion-card-header>


                <ion-card-content>

                </ion-card-content>

            </ion-card>
        </ion-item-group>

    </ion-list>

    <ion-list-header [hidden]="filteredDocuments.length">
        There is nothing here
    </ion-list-header>
</ion-content>
